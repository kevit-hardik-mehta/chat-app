<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>

        <div class="chat">
            <div id= "sidebar" class="chat__sidebar">
            </div>

            <div class="chat__main">
                <h1>Chat App</h1>
                <div id="messages" class="chat__message"></div>
                <div class="compose">
                    <form id="message-form">
                        <input type="text" name="input" id="message">
                        <button type="submit" name="button">Submit</button>
                    </form>
    
                    <button type="button" id="location">Location</button>
                </div>
            </div>
        </div>
        

        

        <script type="html" id="message-template">
            <div class= "message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                    
                </p>
                <p>{{message}}</p>
            </div>
        </script>
        <script type="html" id="location-template">
            <div class= "message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                    
                </p>
               <p><a href= "{{link}}">My link text<a></p> 
            </div>
        </script>
        <script type="html", id="sidebar-template">
            <h2 class="room-title">{{room}}</h2>
            <h2 class="list-title">Users</h2>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                 {{/users}}
            </ul>        
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
    </body>
</html>
